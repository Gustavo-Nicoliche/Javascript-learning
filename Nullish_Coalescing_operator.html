<html>
<body>
    <script>
        
        let teste1 = null || 'valor a direita'
        let teste2 = 0 || 'valor a direita'
        let teste3 = undefined || 'valor a direita'
        let teste4 = '' || 'valor a direita'
        let teste5 = 'valor a direita' || 'valor a direita' // o unico utilizavel
        //o operador OR faz comparação e tenta usar o valor da esquerda, se ele for valido

        teste1 = null ?? 'valor a direita'
        teste2 = 0 ?? 'valor a direita'
        teste3 = undefined ?? 'valor a direita'
        teste4 = '' ?? 'valor a direita'
        teste5 = 'valor a direita' ?? 'valor a direita' 
        // usando Nullish Coalescing,  0 e ' ' são considerados valores utilizaveis


    </script>
</body>
</html>
