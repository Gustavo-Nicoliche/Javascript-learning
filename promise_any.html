        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => resolve('p1'), 3000)

            setTimeout(() => resolve('p2'), 2000)

        const p3 = new Promise((resolve, reject) => {
            setTimeout(() => resolve('p3'), 4000)
        })

        //Os possiveis REJECT serÃ£o ignorados. Caso todas sejam reiejtadas ocorre um erro.

        Promise.any([p1,p2,p3])
            .then((resolvida) => {
                console.log(resolvida)
            })


    </script>
