<html>
<body>
    <script>
        
        // Logigal OR assignment verifica se o valor da variavel for False, se sim, faz a atribuição
        let v1 = 10
        let v2 = null // será false
        let v3 = undefined // será false
        let v4 = 0 // será false
        let v5 = '' // será false
        let v6 = 'nuuu'

        //atribuição logica or ||=
        v1 ||= 50 
        v2 ||= 100
        v3 ||= 1212
        v4 ||= 31
        v5 ||= 400 
        v6 ||= 90
        
        console.log(v1, v2, v3, v4, v5, v6)

    </script>
</body>
</html>
