<html>
<body>
    <script>

        let texto = '         teste           '

        console.log('.' + texto.trimStart())// apenas tira os espaços em branco que sobram à esquerda, antes do conteudo da string
        console.log('.' + texto.trimEnd() + '.')  // apenas tira os espaços em branco que sobram à direita, depois do conteudo da string
        
        // TrimStart = trimLeft
        // trimEnd = trimRight
    </script>
</body>
</html>
