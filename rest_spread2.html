<html>
    <body>
        <div id="teste"></div>
        <script>
            //contexto rest -  para condensar parametros em funcoes ou metodos
            
            function soma(...param){ // parametros condensados no Array PARAM com operador spread
                let resultado = 0
                
                param.forEach(v => { // itera (ou "percorre") pelo array PARAM usando o metodo .forEach() 
                    console.log(v)
                    resultado += v // e adiciona cada valor "v" Ã  variavel RESULTADO.
                })
                return resultado
            }
            let x = soma(5,7,49,12,56) //parametros da funcao soma a serem condensados
            console.log('resultado', x)

            function multiplicacao(m, ...n){
                console.log(m)
                console.log(n)

                n.forEach(v => {
                    console.log(m * v)
                    resultado += m * v
                })
            }
            let y = multiplicacao(5, 7, 8, 9, 6)
            console.log('resultado: ', y)
            
        </script>
    </body>
</html>
